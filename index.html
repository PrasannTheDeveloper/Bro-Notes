<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Document Viewer</title>
    <link rel="stylesheet" href="Styles.css">
    <style>
        body {
            background: black;
            color: #0ff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes hackerEffect {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .hacker-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            font-size: 20px;
            color: rgba(0, 255, 0, 0.2);
            white-space: nowrap;
            overflow: hidden;
            animation: hackerEffect 1s infinite;
        }
        
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #0ff;
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .owner-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #0ff;
        }
        
        .owner-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #0ff;
        }
        
        .info-link {
            color: #ff0;
            text-decoration: none;
            font-weight: bold;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
        }
        
        .document-list {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
        }
        
        .viewer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0ff;
            border-radius: 10px;
        }
        
        .close-btn {
            background: #f00;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        
        .viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
    </style>
</head>
<body>
    <div class="hacker-bg" id="hacker-bg"></div>

        <div class="navbar-content">
            <img src="owner-image.png" alt="Prasann Gaikawad" class="owner-image">
            <span class="owner-name">Bro - PrasannTheDevloper</span>
            <a href="#" class="info-link">More Info</a>
        </div>
    </nav>
    
    <div class="container">
        <h1>ðŸ“‚ Bro - Documents </h1>
        <div id="document-list" class="document-list"></div>
    </div>
    
    <div id="document-viewer" class="viewer">
        <button class="close-btn" onclick="closeViewer()">Close</button>
        <iframe id="viewer-frame"></iframe>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
